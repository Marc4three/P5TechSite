<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P5 Tech Solutions</title>
    <link rel="stylesheet" href="Project-Price-Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        .header {
            background: white;
            width: 100%;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
        }

        .header-logo {
            height: 100px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .team-login-link {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .team-login-link:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-hover));
        }

        .login-content {
            text-align: center;
        }

        .login-title {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .customer-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(0, 102, 204, 0.2);
        }

        .customer-login-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 102, 204, 0.3);
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.875rem;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .team-login-link {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Modal styles for team login */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-modal:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="P5TS Logo.png" alt="P5 Tech Solutions" class="header-logo">
        <a href="#" class="team-login-link" id="team-login-trigger">
            <i class="fas fa-user-tie"></i>
            Team Login
        </a>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-content">
                <h1 class="login-title">Welcome to P5 Tech Solutions</h1>
                <p class="login-subtitle">Access your customer portal</p>
                
                <div id="error-message" class="error-message"></div>

                <button id="customer-login-button" class="customer-login-button">
                    <i class="fas fa-users"></i>
                    Sign in to Customer Portal
                </button>
            </div>
        </div>
    </div>

    <!-- Team Login Modal -->
    <div id="team-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">Ã—</button>
            <h2 class="login-title">Team Login</h2>
            <p class="login-subtitle">Access the P5TS internal portal</p>
            <button id="team-login-button" class="customer-login-button">
                <i class="fas fa-user-tie"></i>
                Sign in with Microsoft
            </button>
        </div>
    </div>

    <script src="auth-config.js"></script>
    <script>
        // Initialize MSAL instance
        let msalInstance;
        try {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            console.log("MSAL initialized with config:", msalConfig);
        } catch (error) {
            console.error("MSAL initialization error:", error);
            document.getElementById('error-message').textContent = 'Authentication system initialization failed. Please try again.';
            document.getElementById('error-message').style.display = 'block';
        }

        // Handle redirect promise
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response) {
                    console.log("Login successful, response:", response);
                    window.location.href = "/project-pricer.html";
                } else {
                    console.log("No response from redirect, user may not have completed login");
                }
            })
            .catch((error) => {
                console.error("Detailed login error:", error);
                if (error.errorMessage) {
                    console.error("Error message:", error.errorMessage);
                }
                if (error.errorCode) {
                    console.error("Error code:", error.errorCode);
                }
                document.getElementById('error-message').textContent = 'Login failed: ' + (error.errorMessage || 'Please try again');
                document.getElementById('error-message').style.display = 'block';
            });

        // Handle login button click
        document.getElementById('customer-login-button').addEventListener('click', async () => {
            try {
                console.log("Starting login process...");
                const loginOptions = {
                    scopes: loginRequest.scopes,
                    prompt: "select_account"
                };
                await msalInstance.loginRedirect(loginOptions);
            } catch (error) {
                console.error("Login initiation error:", error);
                document.getElementById('error-message').textContent = 'Could not start login process. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Handle team login button click
        document.getElementById('team-login-button').addEventListener('click', async () => {
            try {
                console.log("Starting team login process...");
                const loginOptions = {
                    scopes: loginRequest.scopes,
                    prompt: "select_account"
                };
                await msalInstance.loginRedirect(loginOptions);
            } catch (error) {
                console.error("Team login initiation error:", error);
                document.getElementById('error-message').textContent = 'Could not start login process. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Handle team login trigger
        document.getElementById('team-login-trigger').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('team-modal').classList.add('show');
        });

        // Handle close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('team-modal').classList.remove('show');
        });
    </script>
</body>
</html>
