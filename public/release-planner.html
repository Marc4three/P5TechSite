<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Planner - P5 Tech Solutions</title>
    <link rel="stylesheet" href="Project-Price-Calculator.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="release-planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <img src="P5TS Logo.png" alt="P5TS" class="nav-logo">
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="Project-Price-Calculator.html" class="nav-link">Project Pricer</a>
                <a href="#" class="nav-link active">Release Planner</a>
                <a href="repository.html" class="nav-link">Quote Repository</a>
                <a href="admin-portal.html" class="nav-link">Admin Portal</a>
            </div>
            <div class="nav-profile">
                <span class="profile-name">Marcus Norman</span>
                <img src="marc.png" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-left">
            <div class="page-header">
                <div class="header-left">
                    <h1>Monthly Release Planner</h1>
                    <p class="subtitle">Plan and track monthly release enhancements and costs</p>
                </div>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="release-name">Release Name</label>
                        <input type="text" id="release-name" placeholder="Enter release name">
                    </div>
                    <div class="setting-item">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" placeholder="Enter project name">
                    </div>
                    <div class="setting-item">
                        <label for="release-month">Release Month</label>
                        <input type="month" id="release-month">
                    </div>
                    <div class="setting-item">
                        <label for="customer-select">Customer</label>
                        <select id="customer-select">
                            <option value="clinovators">Clinovators</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="hour-cap">Hour Cap</label>
                        <input type="number" id="hour-cap" min="0" value="40">
                    </div>
                    <div class="setting-item">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="setting-item">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                    <div class="setting-item action-item">
                        <button class="action-button secondary" id="export-pdf">
                            <i class="fas fa-file-pdf"></i>
                            Export as PDF
                        </button>
                    </div>
                </div>
            </div>

            <section class="roles-section">
                <div class="roles-header">
                    <h2>Enhancement Items</h2>
                    <button id="add-enhancement-btn" class="add-role-button">
                        <i class="fas fa-plus-circle"></i>
                        Add Enhancement
                    </button>
                </div>
                <div class="roles-grid">
                    <div id="task-list" class="task-list">
                        <!-- Enhancement items will be added here -->
                    </div>
                </div>
            </section>
        </div>

        <div class="content-right">
            <div class="summary-section">
                <h2>Release Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <label>Total Enhancements</label>
                        <span id="total-enhancements">0</span>
                    </div>
                    <div class="summary-item">
                        <label>Total Hours</label>
                        <span id="total-hours">0.0</span>
                    </div>
                    <div class="summary-item">
                        <label>Total Cost</label>
                        <span id="total-cost">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <label>Hours Allocated</label>
                        <span id="hours-allocated">0.0</span>
                    </div>
                    <div class="summary-item">
                        <label>Available Hours</label>
                        <span id="available-hours">40.0</span>
                    </div>
                    <div class="summary-item">
                        <label>Total Client Charge</label>
                        <span id="total-client-charge">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <label>Total Profit</label>
                        <span id="total-profit">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <label>Monthly Cost</label>
                        <span id="monthly-cost">$0.00</span>
                    </div>
                    <div class="summary-item highlight">
                        <label>My Revenue</label>
                        <span id="my-revenue">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Enhancement Overlay -->
    <div id="new-enhancement-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Add Enhancement</h2>
                <button class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="new-enhancement-form">
                <div class="form-group">
                    <label for="enhancement-name">Enhancement Name</label>
                    <input type="text" id="enhancement-name" required>
                </div>
                <div class="form-group">
                    <label for="enhancement-description">Description</label>
                    <textarea id="enhancement-description" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="role-select">Role/Type</label>
                        <select id="role-select" required>
                            <option value="">Select Role</option>
                            <option value="backend">Backend Development</option>
                            <option value="frontend">Frontend Development</option>
                            <option value="ui">UI/UX Design</option>
                            <option value="pm">Project Management</option>
                            <option value="devops">DevOps</option>
                            <option value="qa">QA Testing</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority-level">Priority Level</label>
                        <select id="priority-level" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="estimated-hours">Estimated Hours</label>
                        <input type="number" id="estimated-hours" min="0" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="enhancement-status">Status</label>
                        <select id="enhancement-status" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="team-member-select">Assigned To</label>
                        <select id="team-member-select" required>
                            <option value="">Select Team Member</option>
                            <option value="Marcus">Marcus</option>
                            <option value="John">John</option>
                            <option value="Sarah">Sarah</option>
                            <option value="Mike">Mike</option>
                            <option value="Emily">Emily</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="is-my-job">
                        <span>This is my job</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-enhancement" class="button secondary">Cancel</button>
                    <button type="submit" class="button primary">Add Enhancement</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="release-planner.js"></script>
</body>
</html>
